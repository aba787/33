<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - منصة التجسير الأكاديمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <a href="index.html" class="back-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H6m0 0l6 6m-6-6l6-6"/>
        </svg>
        العودة للرئيسية
    </a>

    <div class="register-container">
        <div class="brand-section">
            <div class="brand-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                    <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                </svg>
            </div>
            <h1 class="register-title">إنشاء حساب جديد</h1>
            <p class="register-subtitle">انضم إلى منصة التجسير الأكاديمي</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" placeholder="أدخل اسمك الكامل" required />
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required />
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required />
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" placeholder="••••••••" required />
            </div>

            <button type="submit" class="register-btn" id="register-btn">
                <span class="btn-text">إنشاء الحساب</span>
            </button>

            <p class="login-link">
                لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
            </p>
        </form>
    </div>

    <script src="Firebase.js"></script>
    <script src="register.js"></script>
</body>
</html>
